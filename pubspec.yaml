name: sensorize
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.2 <4.0.0'

dependencies:
  app_links: ^6.3.2
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  flutter_secure_storage: ^9.2.2
  fluttertoast: ^8.2.8
  get_it: ^8.0.3
  http: ^1.2.2
  injectable: ^2.4.2
  isar: ^3.1.0+1
