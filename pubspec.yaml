  provider: ^6.1.2
  restart_app: ^1.3.2
  smooth_page_indicator: ^1.2.0+3
  wave: ^0.2.2

dev_dependencies:
  build_runner: ^2.4.7
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  injectable_generator: ^2.4.2
  isar_generator: ^3.1.0+1

flutter:
